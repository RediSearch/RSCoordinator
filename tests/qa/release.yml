    - name: rhel7.7-amd64-aws
      # module_url: "http://redismodules.s3.amazonaws.com/redisearch/snapshots/{{RS_MODULE_FILE_PREFIX}}.Linux-rhel7-x86_64.{{MODULE_VERSION}}-snapshot.zip"
