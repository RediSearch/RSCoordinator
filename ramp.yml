display_name: redisearch-enterprise
author: RedisLabs
email: dvir@redislabs.com
description: High performance search index on top of redis - enterprise version
homepage: 'http://redisearch.io'
license: Commercial
command_line_args: PARTITIONS AUTO
min_redis_version: '4.0'
min_redis_pack_version: '5.0'
config_command: "_FT.CONFIG SET"
capabilities:
    - types
    - replica_of
    - failover_migrate
    - persistence_aof
    - persistence_rdb
    - clustering
    - backup_restore
exclude_commands:
    - FT.ADDHASH
overide_command:
    - {"command_arity": -1, "command_name": "FT.SYNUPDATE", "first_key": 0, "flags": ["write"], "last_key": 0, "step": -1}
    - {"command_arity": -1, "command_name": "FT.SYNADD", "first_key": 0, "flags": ["write"], "last_key": 0, "step": -1}
    - {"command_arity": -1, "command_name": "FT.DICTADD", "first_key": 0, "flags": ["write"], "last_key": 0, "step": -1}
    - {"command_arity": -1, "command_name": "FT.ADD", "first_key": 0, "flags": ["write"], "last_key": 0, "step": -1}
    - {"command_arity": -1, "command_name": "FT.ALTER", "first_key": 0, "flags": ["write"], "last_key": 0, "step": -1}
    - {"command_arity": -1, "command_name": "FT.SUGADD", "first_key": 0, "flags": ["write"], "last_key": 0, "step": -1}
    - {"command_arity": -1, "command_name": "FT.DICTDEL", "first_key": 0, "flags": ["write"], "last_key": 0, "step": -1}
    - {"command_arity": -1, "command_name": "FT.DEL", "first_key": 0, "flags": ["write"], "last_key": 0, "step": -1}
    - {"command_arity": -1, "command_name": "FT.SUGDEL", "first_key": 0, "flags": ["write"], "last_key": 0, "step": -1}
    - {"command_arity": -1, "command_name": "FT.DROP", "first_key": 0, "flags": ["write"], "last_key": 0, "step": -1}
    - {"command_arity": -1, "command_name": "FT.CREATE", "first_key": 0, "flags": ["write"], "last_key": 0, "step": -1}
    - {"command_arity": -1, "command_name": "FT.AGGREGATE", "first_key": 0, "flags": ["readonly" ], "last_key": 1, "step": -2}
    - {"command_arity": -1, "command_name": "FT.CURSOR", "first_key": 3, "flags": ["readonly"], "last_key": 1, "step": -3}
