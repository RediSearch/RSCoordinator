version: 2.1

commands:
  setup-automation:
    steps:
      - run:
          name: Setup automation and install dependencies
          command: |
            (mkdir -p deps; cd deps; git clone https://github.com/RedisLabsModules/readies.git)
            PIP=1 FORCE=1 ./deps/readies/bin/getpy2
            ./system-setup.py

  build-steps:
    steps:
      - checkout
      - setup-automation
      - run:
          name: Install Redis
          command: python2 ./deps/readies/bin/getredis -v 6
      - run:
          name: Submodule checkout
          command: |
            if [[ ! -e src/dep/RediSearch/CMakeLists.txt ]]; then
              git submodule update --init --recursive
            fi
      - run:
          name: Configuration & UV Build
          command: ./.circleci/configure.sh
      - run:
          name: Main Build
          command: ./.circleci/build.sh
      - run:
          name: Test
          command: ./.circleci/test.sh
      - run:
          name: Package
          command: ./.circleci/package.sh && ./.circleci/package-light.sh
      - persist_to_workspace:
          root: /workspace
          paths:
            - snapshot
            - release

jobs:
  bionic:
    docker:
      - image: redisfab/rmbuilder:6.0.5-x64-bionic
    environment:
      - BUILD_DIR: build-bionic
      - DIST_SUFFIX: -ubuntu18.04
    steps:
      - build-steps

  xenial:
    docker:
      - image: redisfab/rmbuilder:6.0.5-x64-xenial
    environment:
      - BUILD_DIR: build-xenial
      - DIST_SUFFIX: -ubuntu16.04
    steps:
      - build-steps

  trusty:
    docker:
      - image: redisfab/rmbuilder:6.0.5-x64-trusty
    environment:
      - BUILD_DIR: build-trusty
      - DIST_SUFFIX: -ubuntu14.04
    steps:
      - build-steps
  
  centos7:
    docker:
      - image: redisfab/rmbuilder:6.0.5-x64-centos7
    environment:
      - BUILD_DIR: build-el
      - DIST_SUFFIX: -rhel7
    steps:
      - build-steps

  deploy_snapshots:
    docker:
      - image: redisfab/rmbuilder:6.0.5-x64-buster
    steps:
      - attach_workspace:
          at: /workspace
      - run:
          name: Deploy Snapshots to S3
          command: |
            for f in /workspace/snapshot/*.zip; do
              aws s3 cp $f s3://redismodules/$PACKAGE_NAME/snapshots/ --acl public-read
            done

  deploy_release:
    docker:
      - image: redisfab/rmbuilder:6.0.5-x64-buster
    steps:
      - attach_workspace:
          at: /workspace
      - run:
          name: Deploy Releases to S3
          command: |
            for f in /workspace/release/*.zip; do
              aws s3 cp $f s3://redismodules/$PACKAGE_NAME/ --acl public-read
            done

  run_automation:
    docker:
      - image: redisfab/rmbuilder:6.0.5-x64-buster
    steps:
      - checkout
      - setup-automation
      - run:
          name: Run QA Automation
          command: MODULE_VERSION=$CIRCLE_TAG VERBOSE=1 ./tests/qa/run


on-any-branch: &on-any-branch
  filters:
    branches:
      only: /.*/
    tags:
      only: /.*/

never: &never
  filters:
    branches:
      ignore: /.*/
    tags:
      ignore: /.*/

on-master: &on-master
  filters:
    branches:
      only: master

on-version-tags: &on-version-tags
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^v[0-9].*/

on-master-and-version-tags: &on-master-and-version-tags
  filters:
    branches:
      only:
        - master
    tags:
      only: /^v[0-9].*/


