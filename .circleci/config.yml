version: 2
defaults:
  ci_steps: &ci_steps
    - checkout
    - run:
        name: Python Dependencies
        command: >-
          pip install --upgrade
          git+https://github.com/RedisLabs/rmtest@2.0
          git+https://github.com/mnunberg/RAMP@print_version
          nose
  
    - run:
        name: Submodule checkout
        command: >-
          if [ ! -e src/dep/RediSearch/CMakeLists.txt ]; then
            git submodule init && git submodule update;
          fi

    - run:
        name: Configuration & UV Build
        command: ./.circleci/configure.sh
    
    - run:
        name: Main Build
        command: ./.circleci/build.sh
    - run:
        name: Test
        command: ./.circleci/test.sh
    - run:
        name: Package
        command: ./.circleci/package.sh

    - persist_to_workspace:
        root: /workspace
        paths:
          - 'snapshot'
          - 'release'

  default_jobs: &default_jobs
    - centos
    - ubuntu

jobs:
  ubuntu:
    docker:
      - image: 'redislabsmodules/rmbuilder:latest'
    environment:
      - BUILD_DIR: build-debian

    steps: *ci_steps
  
  centos:
    docker:
      - image: 'redislabsmodules/rmbuildercentos:latest'
    environment:
      - BUILD_DIR: build-el

    steps: *ci_steps

  deploy_snapshots:
    docker:
      - image: 'redislabsmodules/rmbuilder:latest'
    steps:
      - attach_workspace:
          at: /workspace
      - run:
          name: Deploy Snapshots to S3
          command: >-
            for f in /workspace/snapshot/*.zip; do
              aws s3 cp $f s3://redismodules/$PACKAGE_NAME/snapshots/ --acl public-read;
            done

  deploy_release:
    docker:
      - image: 'redislabsmodules/rmbuilder:latest'
    steps:
      - attach_workspace:
          at: /workspace
      - run:
          name: Deploy Releases to S3
          command: >-
            aws s3 cp /workspace/release/*.zip s3://redismodules/$PACKAGE_NAME/
            --acl public-read
  
workflows:
  version: 2

  default_flow:
    jobs:
      - ubuntu
      - centos
      - deploy_snapshots:
          requires: *default_jobs
          filters:
            branches:
              only:
                - master
                - circle-overhaul
      - deploy_release:
          requires: *default_jobs
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9].*/
