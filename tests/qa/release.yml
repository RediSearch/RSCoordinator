      teardown: true
      concurrency: 1
    - name: bionic-amd64-aws
      # module_url: "http://redismodules.s3.amazonaws.com/redisearch/snapshots/{{RS_MODULE_FILE_PREFIX}}.Linux-ubuntu18.04-x86_64.{{MODULE_VERSION}}-snapshot.zip"
      teardown: true
