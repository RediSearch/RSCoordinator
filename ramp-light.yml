display_name: RediSearch Light
author: RedisLabs
email: mark@redislabs.com
description: High performance search index on top of redis (without clustering)
homepage: http://redisearch.io
license:  Commercial
command_line_args: ""
min_redis_version: "4.0"
min_redis_pack_version: "5.0"
config_command: "FT.CONFIG SET"
capabilities:
    - types
    - no_multi_key
    - backup_restore
    - failover_migrate
    - persistence_aof
    - persistence_rdb
    - clustering
    - replica_of
exclude_commands:
    - FT.CONFIG
    - FT.DEBUG
